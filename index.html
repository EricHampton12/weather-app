<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body class="container">
        <h1>Weather Update</h1>

        <div id="inputForm" class="form-inline">

            <input type="number" class="form-control" placeholder="Enter Zipcode" id="zipInput">

            <button type="button" class="btn btn-primary" id="weatherButton">Get Weather</button>

        </div>

        <div id="error" class="panel panel-danger">

            <div class="panel-heading">
                <h3 class="panel-title">Error</h3>
            </div>

            <div class="panel-body">
                <p id="errorMessage"></p>
            </div>

        </div>

        <div id="output">

            <div class="panel panel-info">

                <div class="panel-heading">
                    <h3 class="panel-title">City</h3>
                </div>

                <div class="panel-body">
                    <p id="cityOutput"></p>
                </div>

            </div>

            <div class="panel panel-info">

                <div class="panel-heading">
                    <h3 class="panel-title">Temperature</h3>
                </div>

                <div class="panel-body">

                    <table class="table table-bordered">
                        <tr>
                            <th>Kelvin</th>
                            <th>Fahrenheit</th>
                            <th>Celsius</th>
                        </tr>
                        <tr>
                            <td>
                                <p id="temperatureOutputK"></p>
                            </td>
                            <td>
                                <p id="temperatureOutputF"></p>
                            </td>
                            <td>
                                <p id="temperatureOutputC"></p>
                            </td>
                        </tr>
                    </table>

                </div>

            </div>

            <div class="panel panel-info">

                <div class="panel-heading">
                    <h3 class="panel-title">Condition</h3>
                </div>

                <div class="panel-body">
                    <p id="conditionOutput" class="condition"></p>
                </div>

            </div>

            <div class="panel panel-info">

                <div class="panel-heading">
                    <h3 class="panel-title">Views</h3>
                </div>

                <div class="panel-body">
                    <img alt="" src="" id="weatherIcon" width="400">
                </div>

            </div>

        </div>

        <script src="main.js"></script>

    </body>

</html>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


<script src="main.js"></script>

</body>

</html>
